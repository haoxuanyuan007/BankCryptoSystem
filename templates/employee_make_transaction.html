{% extends "base.html" %}
{% block title %}Make Transaction - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title mb-0 text-center">Make Transaction on Behalf of Client</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('employee.make_transaction') }}">
                        <div class="mb-3">
                            <label for="sender_id" class="form-label">Sender:</label>
                            <select name="sender_id" id="sender_id" class="form-select" required>
                                <option value="">Select Sender</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.username }}
                                        (Acct: {{ client.account_number }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="receiver_id" class="form-label">Receiver:</label>
                            <select name="receiver_id" id="receiver_id" class="form-select" required>
                                <option value="">Select Receiver</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.username }}
                                        (Acct: {{ client.account_number }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Transaction Details:</label>
                            <textarea name="details" id="details" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Process Transaction</button>
                    </form>
                </div>
            </div>
            <a href="{{ url_for('employee.dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
{% endblock %}
