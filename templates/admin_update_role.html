{% extends "base.html" %}
{% block title %}Update User Role - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title text-center mb-0">Update Role for User: {{ user.username }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.update_role', user_id=user.id) }}">
                        <div class="mb-3">
                            <label for="role" class="form-label">Select New Role:</label>
                            <select name="role" id="role" class="form-select" required>
                                <option value="client" {% if user.role == 'client' %}selected{% endif %}>Client</option>
                                <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee
                                </option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Role</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>
{% endblock %}
