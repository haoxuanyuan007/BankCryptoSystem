{% extends "base.html" %}
{% block title %}Update User Role - MyBank{% endblock %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Update Role for User: {{ user.username }}</h2>
            <form method="POST" action="{{ url_for('admin.update_role', user_id=user.id) }}">
                <div class="mb-3">
                    <label for="role" class="form-label">Select New Role:</label>
                    <select name="role" id="role" class="form-select" required>
                        <option value="client" {% if user.role == 'client' %}selected{% endif %}>Client</option>
                        <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Role</button>
            </form>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
        </div>
    </div>

{% endblock %}
