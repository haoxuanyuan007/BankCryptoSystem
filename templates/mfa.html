{% extends "base.html" %}
{% block title %}MFA - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title text-center mb-0">Multi-Factor Authentication</h2>
                </div>
                <div class="card-body p-4">
                    <p class="text-center mb-4">Please enter the OTP code sent to your registered device.</p>
                    <form method="POST" action="{{ url_for('auth.mfa') }}">
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP Code:</label>
                            <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP code"
                                   required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
