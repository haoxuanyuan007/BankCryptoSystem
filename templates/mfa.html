{% extends "base.html" %}
{% block title %}MFA - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Multi-Factor Authentication</h2>
            <p class="text-center">Please enter the OTP code sent to your registered device.</p>
            <form method="POST" action="{{ url_for('auth.mfa') }}">
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP Code:</label>
                    <input type="text" name="otp" id="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
        </div>
    </div>

{% endblock %}
