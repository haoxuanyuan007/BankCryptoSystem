{% extends "base.html" %}
{% block title %}Send Message - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="mb-0">Send Message</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('message.send_message') }}">
                        <div class="mb-3">
                            <label for="receiver" class="form-label">Receiver (Account Number or Username):</label>
                            <input type="text" name="receiver" id="receiver" class="form-control"
                                   placeholder="Enter receiver" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Message Content:</label>
                            <textarea name="content" id="content" class="form-control" rows="4"
                                      placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Send Message</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('message.inbox') }}" class="btn btn-secondary me-2">Inbox</a>
                    <a href="{{ url_for('message.outbox') }}" class="btn btn-secondary">Outbox</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
