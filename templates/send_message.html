<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message - MyBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Send Message</h1>
    <form method="POST" action="{{ url_for('message.send_message') }}">
        <div class="mb-3">
            <label for="receiver" class="form-label">Receiver (Account Number or Username):</label>
            <input type="text" name="receiver" id="receiver" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Message Content:</label>
            <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('message.inbox') }}" class="btn btn-secondary">Go to Inbox</a>
        <a href="{{ url_for('message.outbox') }}" class="btn btn-secondary">Go to Outbox</a>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
      {% endif %}
    {% endwith %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
