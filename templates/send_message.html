{% extends "base.html" %}
{% block title %}MFA - MyBank{% endblock %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Send Message</h2>
            <form method="POST" action="{{ url_for('message.send_message') }}">
                <div class="mb-3">
                    <label for="receiver" class="form-label">Receiver (Account Number or Username):</label>
                    <input type="text" name="receiver" id="receiver" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Message Content:</label>
                    <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('message.inbox') }}" class="btn btn-secondary">Go to Inbox</a>
                <a href="{{ url_for('message.outbox') }}" class="btn btn-secondary">Go to Outbox</a>
            </div>
        </div>
    </div>

{% endblock %}
