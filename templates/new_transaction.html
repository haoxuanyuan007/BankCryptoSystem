{% extends "base.html" %}
{% block title %}Initiate New Transaction - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header text-white"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h3 class="card-title text-center mb-0">Initiate New Transaction</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('transaction.new_transaction') }}">
                        <div class="mb-3">
                            <label for="receiver" class="form-label">Receiver (Account Number or Username):</label>
                            <input type="text" id="receiver" name="receiver" class="form-control"
                                   placeholder="Enter receiver info" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" step="0.01" id="amount" name="amount" class="form-control"
                                   placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Transaction Details:</label>
                            <textarea id="details" name="details" class="form-control" rows="4"
                                      placeholder="Enter transaction details" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Transaction</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('transaction.view_transactions') }}" class="btn btn-outline-secondary">View
                            Transactions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
