<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction - MyBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
      <h1 class="mb-4 text-center">Initiate New Transaction</h1>
      <form method="POST" action="{{ url_for('transaction.new_transaction') }}">
          <div class="mb-3">
              <label for="receiver" class="form-label">Receiver (Account Number or Username):</label>
              <input type="text" id="receiver" name="receiver" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="amount" class="form-label">Amount:</label>
              <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="details" class="form-label">Transaction Details:</label>
              <textarea id="details" name="details" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Transaction</button>
      </form>
      <div class="mt-3 text-center">
          <a href="{{ url_for('transaction.view_transactions') }}" class="btn btn-secondary">View Transactions</a>
      </div>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning mt-3">
              <ul class="mb-0">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
      {% endwith %}
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
