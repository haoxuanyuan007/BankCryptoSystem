<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outbox - MyBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Outbox</h1>
    {% if messages %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>To</th>
                        <th>Content</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for msg in messages %}
                    <tr>
                        <td>{{ msg.id }}</td>
                        <td>{{ msg.receiver_info }}</td>
                        <td>{{ msg.decrypted_content }}</td>
                        <td>{{ msg.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center">No messages in your outbox.</p>
    {% endif %}
    <div class="text-center mt-3">
        <a href="{{ url_for('message.send_message') }}" class="btn btn-primary">Send New Message</a>
        <a href="{{ url_for('message.inbox') }}" class="btn btn-secondary">View Inbox</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
