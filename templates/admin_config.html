{% extends "base.html" %}
{% block title %}System Config - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title mb-0">Key Rotation Configuration</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.config') }}">
                        <div class="mb-3">
                            <label for="rotation_value" class="form-label">Rotation Time Value</label>
                            <input type="text" class="form-control" id="rotation_value" name="rotation_value"
                                   value="{{ rotation_value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rotation_unit" class="form-label">Time Unit</label>
                            <select class="form-select" id="rotation_unit" name="rotation_unit">
                                <option value="seconds" {% if rotation_unit == 'seconds' %}selected{% endif %}>Seconds
                                </option>
                                <option value="hours" {% if rotation_unit == 'hours' %}selected{% endif %}>Hours
                                </option>
                                <option value="days" {% if rotation_unit == 'days' %}selected{% endif %}>Days</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Return To Dashboard</a>
            </div>
        </div>
    </div>
{% endblock %}
