<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Account - MyBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Update Customer Account</h1>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Username:</strong> {{ customer.username }}</p>
            <p><strong>Account Number:</strong> {{ customer.account_number }}</p>
            <p><strong>Current Balance:</strong> ${{ "%.2f"|format(customer.balance) }}</p>
        </div>
    </div>
    <form method="POST" action="{{ url_for('employee.update_customer', user_id=customer.id) }}">
        <div class="mb-3">
            <label for="balance" class="form-label">New Balance:</label>
            <input type="number" step="0.01" name="balance" id="balance" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Account</button>
    </form>
    <a href="{{ url_for('employee.view_customer', user_id=customer.id) }}" class="btn btn-secondary mt-3">Back to Customer Details</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
