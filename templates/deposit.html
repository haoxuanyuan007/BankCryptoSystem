{% extends "base.html" %}
{% block title %}Deposit Funds - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4); text-align: center;">
                    <h3 class="card-title mb-0">Deposit Funds</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('account.deposit') }}">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount to Deposit:</label>
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control"
                                   placeholder="Enter amount" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Deposit</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-link" style="text-decoration: none;">Return to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
