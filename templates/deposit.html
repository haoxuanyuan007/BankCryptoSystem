{% extends "base.html" %}

{% block title %}Deposit Funds{% endblock %}

{% block content %}
    <h1 class="text-center">Deposit Funds</h1>
    <form method="POST" action="{{ url_for('account.deposit') }}">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount to Deposit:</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Deposit</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('index') }}">Return to Home</a>
    </div>
{% endblock %}
