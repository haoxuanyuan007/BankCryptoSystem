{% extends "base.html" %}

{% block title %}Employee MFA - MyBank{% endblock %}

{% block content %}

  <h1 class="text-center">Employee MFA Verification</h1>
  <p class="text-center">Please enter the OTP code sent to your device (simulated):</p>
  <form method="POST" action="{{ url_for('employee.mfa') }}">
    <div class="mb-3">
      <label for="otp" class="form-label">OTP Code:</label>
      <input type="text" name="otp" id="otp" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Verify</button>
  </form>

{% endblock %}
