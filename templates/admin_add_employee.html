{% extends "base.html" %}
{% block title %}Add Employee - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header" style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title text-center mb-0">Add New Employee</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_employee') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Employee Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Employee Account</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>
{% endblock %}
