{% extends "base.html" %}
{% block title %}Update Employee Account - MyBank{% endblock %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Update Employee Account</h2>
            <p class="text-center">Employee: {{ employee.username }}</p>
            <form method="POST" action="{{ url_for('admin.update_employee', employee_id=employee.id) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">New Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Leave blank if unchanged">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Leave blank if unchanged">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Account</button>
            </form>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
        </div>
    </div>

{% endblock %}
