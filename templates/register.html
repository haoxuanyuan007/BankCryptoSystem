{% extends "base.html" %}
{% block title %}Register - MyBank{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header"
                     style="background: linear-gradient(90deg, #5a46c8, #a249ed, #be80b0); color: #fff; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);">
                    <h2 class="card-title text-center mb-0" style="color: #fff;">Register</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Register</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</small>
                    </div>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
